<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>result</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./result.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@400;500&family=Montserrat+Alternates:wght@400;600&family=Montserrat:wght@400;600;700&family=Open+Sans:ital,wght@0,400;0,600;0,700;0,800;1,400&family=Outfit:wght@400;600;700;800&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@400;500&family=Inter:wght@400;600;700;800&family=Montserrat+Alternates:wght@400;600&family=Montserrat:wght@400;600;700&family=Open+Sans:ital,wght@0,400;0,600;0,700;0,800;1,400&family=Outfit:wght@400;600;800&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="/Assets/epicode_logo.png" alt="logo" />
    </header>
    <main>
      <div>
        <h1 class="fonth1">Results</h1>
        <h3>The summary of your answers:</h3>
      </div>
      <section class="correct">
        <div>
          <h2>Correct</h2>
          <p class="percCorrect"></p>
          <p class="correctAnswer"></p>
        </div>
      </section>
      <section class="circleContainer">
        <div class="outer">
          <div class="inner">
            <div id="number">
              <h4>Congratulation!</h4>
              <span>You passed the exam.</span>
              <br />
              <br />
              <p>
                We'll send you the certificate in few minutes. Check your email
                (includin promotion/spam folder)
              </p>
            </div>
          </div>
        </div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          version="1.1"
          width="400px"
          height="400px"
        >
          <defs>
            <linearGradient id="GradientColor">
              <stop offset="0%" stop-color="#00FFFF" />
              <stop offset="100%" stop-color="#00FFFF" />
            </linearGradient>
          </defs>
          <circle
            cx="150"
            cy="150"
            r="140"
            stroke-linecap="round"
            class="circle2"
          />
          <circle
            cx="150"
            cy="150"
            r="140"
            stroke-linecap="round"
            class="circle1"
          />
        </svg>
      </section>
      <section class="Wrong">
        <div>
          <h2>Wrong</h2>
          <p class="percWrong"></p>
          <p class="wrongAnswer"></p>
        </div>
      </section>
    </main>
    <footer>
      <button type="button" id="rateUs">
        <a href="feedback.html">RATE US</a>
      </button>
    </footer>

    <script src="./result.js"></script>
  </body>
</html>
