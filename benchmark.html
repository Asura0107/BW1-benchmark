<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Outfit:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./benchmark.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js" />
  </head>
  <body>
    <main>
      <header>
        <div id="container-logo">
          <img src="./b.week.gianni/assets/epicode_logo.png" alt="" />
          <div class="counter">
            <div class="outer">
              <div class="inner">
                <div id="stringa">ppppp</div>
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                  <defs>
                    <linearGradient id="GradientColor">
                      <stop offset="0%" stop-color="#e91e63" />
                      <stop offset="100%" stop-color="#673ab7" />
                    </linearGradient>
                  </defs>
                  <circle cx="80" cy="80" r="70" stroke-linecap="round" />
                </svg>

                <div id="countdown"></div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main>
        <article id="mainTitle">
          <h1>How can I create a <br /><strong>checkbox in HTML?</strong></h1>
        </article>
        <section id="twoButtons">
          <button class="btn1">primo</button>

          <button class="btn2">secondo</button>
        </section>
        <section id="secondButtons">
          <button class="btn3">terzo</button>

          <button class="btn4">quarto</button>
        </section>
        <article id="switch-container">
          <p>QUESTION 1 <span>/10</span></p>
        </article>
      </main>
    </main>
  </body>
</html>
