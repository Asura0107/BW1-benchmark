<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Outfit:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./benchmark.css" />
  </head>
  <body>
    <header>
      <div id="container-logo">
        <img src="/./b.week.gianni/assets/epicode_logo.png" alt="" />
        <div class="counter">
          <div class="outer">
            <div class="inner">
              <div class="timerDiv">
                <p>SECONDS</p>
                <p class="timer"></p>
                <p>remaining</p>
              </div>
              <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                <defs>
                  <linearGradient id="GradientColor">
                    <stop offset="0%" stop-color="#00FFFF" />
                    <stop offset="100%" stop-color="#00FFFF" />
                  </linearGradient>
                </defs>
                <circle cx="80" cy="80" r="70" stroke-linecap="round" />
              </svg>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div id="displayContainer">
        <div class="container">
          <h1 class="question"></h1>
          <!-- domande e optioni qui -->
        </div>
        <button id="nextbtn">next</button>
      </div>
    </main>
    <footer>
      <div class="numberOfCount">
        <span class="numberOfQuestion"></span>
      </div>
    </footer>
    <script src="./benchmark.js"></script>
  </body>
</html>
